<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/nss-logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="msapplication-TileColor" content="#1d4ed8">
    <meta name="description" content="NSS Volunteer Management System - Track hours, events, and impact.">

    <title>NSS Portal</title>
  </head>
  <body>
    <div id="splash-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#1d4ed8; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
      <img src="/nss-logo.png" alt="NSS Logo" style="width:100px; height:100px; margin-bottom:20px; animation: pulse 2s infinite;">
      <h1 style="color:white; font-family:sans-serif; font-weight:900; font-size:28px; letter-spacing: 1px;">NSS PORTAL</h1>
      <div style="margin-top:20px; width:40px; height:40px; border:4px solid rgba(255,255,255,0.3); border-radius:50%; border-top-color:white; animation: spin 1s linear infinite;"></div>
    </div>

    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
      
      /* Reset for mobile tap highlight */
      * { -webkit-tap-highlight-color: transparent; }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Ensures the splash screen disappears after React is ready
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          // Wait slightly longer to ensure React has painted
          setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
          }, 800); 
        }
      });
    </script>
  </body>
</html>
