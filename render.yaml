services:
  - type: web_service
    name: vms-backend
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: backend/Dockerfile
    branch: main

  - type: static_site
    name: vms-frontend
    env: static
    staticPublishPath: frontend/dist
    branch: main

# Notes:
# - Adjust `branch` and `region` as needed for your Render account.
# - This is an example render.yaml for quick deployment; refer to Render docs for exact schema for your account.